<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Kinetik</title>
    <link rel="stylesheet" href="src/css/style.css"> 
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        
        <main>
            <form id="registerForm" class="login-card"> 
                <h2>Crear una Cuenta</h2>

                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" required placeholder="Tu nombre">
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" required placeholder="Crea una contraseña segura">
                </div>

                <button type="submit" class="btn-login">Registrarse</button>

                <div class="login-footer">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </form>
        </main>
        
    </div>

    <script src="src/js/register.js"></script>
</body>
</html>
